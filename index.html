<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script src="js/domSelect.js"></script>
    <title>JS object Creation</title>
</head>
<body>
    <div class="bg-opacity"></div>
    <div class="page">
        <header>
            <h2>Simple Js Object creator with UI <i>by Gologa Virobo</i> 
            </h2>
        </header>
        <main>
            <form class="form-wrap" id="form">
                <div>
                    <label> 
                        <i class="material-icons">input</i> 
                        Object Name
                    </label>
                    <input id="input-name" required type="text" placeholder="obj name">
                </div>
                <div>
                    <label>
                        <i class="material-icons">input</i>
                        Object Property 
                    </label>
                    <input id="input-prop" required type="text" placeholder="obj property">
                </div>
                <div>
                    <label> 
                        <i class="material-icons">input</i> 
                        Property Value
                    </label>
                    <input id="input-propVal" required type="text" placeholder="Prop value">
                </div>
                <div>
                    <button type="submit">
                        Create Js Object
                    </button>
                    <button type="reset" id="reset">reset</button>
                </div>
            </form>
            <div class="output" id="output">
                <!-- code renders here -->
            </div>
            <div class="box" id="box">
                Create a simple js object with this UI
            </div>
        </main>
    </div>

    <!-- scripts -->
    <script src="js/main1.js"></script>
    <script src="js/colorAnim.js"></script>
</body>
</html>
